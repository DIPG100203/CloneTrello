<div
  class="min-h-screen bg-gray-50 relative flex items-center justify-center px-4"
>
  <div class="absolute inset-0 hidden lg:block">
    <img
      class="absolute w-80 left-0 bottom-0"
      src="/svg/resources/undraw_add-post_prex.svg"
      alt="imagen de la izquierda"
    />
    <img
      class="absolute w-80 right-0 bottom-0"
      src="/svg/resources/undraw_scrum-board_7bgh.svg"
      alt="imagen de la derecha"
    />
  </div>
  <div class="relative w-full max-w-md bg-white rounded shadow py-6 px-6">
    <header class="flex justify-center mb-6">
      <img
        class="w-40 sm:w-48"
        src="/img/trello/Trello_logo_light.png"
        alt=""
      />
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-3">LOG IN TO TRELLO</h1>
        <form class="space-y-4">
          <div class="relative">
            <label class="font-semibold text-sm text-gray-600" for=""
              >Correo <span class="text-red-700">*</span></label
            >
            <input
              type="email"
              class="w-full rounded bg-gray-100 border-2 border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500"
              placeholder="enter email"
            />
          </div>
          <div class="relative">
            <input
              type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
              placeholder="enter password"
            />
          </div>
          <div>
            <app-btn [typeBtn]="'submit'" [color] ="'sky'">Log in</app-btn>
          </div>
          <div
            class="relative text-center py-4 px-2 font-semibold text-gray-500"
          >
            O inicia sesion con:
          </div>
          <div class="relative">
            <button
              class="flex border-2 border-gray-400 w-full h-full justify-center rounded py-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                />
              </svg>
              PassKey
            </button>
          </div>
          <div
            class="w-full flex flex-col gap-3 items-center text-base text-gray-500 justify-center font-semibold"
          >
            O continua con:
            <div class="flex flex-col gap-3 w-full">
              <button
                class="flex items-center justify-center gap-3 w-full border-2 border-gray-600 rounded py-2"
              >
                <img
                  class="w-7"
                  src="/svg/logo/google-icon-logo-svgrepo-com.svg"
                  alt=""
                />Google
              </button>
              <button
                class="flex items-center justify-center gap-3 w-full border-2 border-gray-600 rounded py-2"
              >
                <img
                  class="w-7"
                  src="/svg/logo/microsoft-svgrepo-com.svg"
                  alt=""
                />Microsoft
              </button>
              <button
                class="flex items-center justify-center gap-3 w-full border-2 border-gray-600 rounded py-2"
              >
                <img
                  class="w-7"
                  src="/svg/logo/apple-svgrepo-com.svg"
                  alt=""
                />Apple
              </button>
              <button
                class="flex items-center justify-center gap-3 w-full border-2 border-gray-600 rounded py-2"
              >
                <img
                  class="w-7"
                  src="/svg/logo/slack-svgrepo-com (1).svg"
                  alt=""
                />Slack
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div
      class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row"
    >
      <a href="" class="text-blue-600 font-light">Can't log in?</a>
      <span class="text-gray-500 hidden md:block">â€¢</span>
      <a href="" class="text-blue-600 font-light">Sign up for an account</a>
    </div>
    <hr class="mt-10 border-b-1 border-r-gray-300">
    <div class="flex justify-center">
      <img src="/svg/atlassistian/logo/Atlassian logo neutral RGB.svg" alt="logo atlassian" class="w-32 mt-4">
    </div>
  </div>
</div>
