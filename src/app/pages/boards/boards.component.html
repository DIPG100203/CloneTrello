<app-navbar></app-navbar>

<div class="container mx-auto flex mt-10">
  <div class="w-1/5 mr-4">
    <ul class="flex flex-col font-medium text-gray-700">
      <li>
        <a
          href=""
          class="block bg-sky-100 rounded py-1 px-3 text-sky-700 ml-10"
        >
          <fa-icon [icon]="faTrello"></fa-icon>
          Boards
        </a>
      </li>
      <li>
        <a href="" class="block py-1 px-3 ml-10">
          <fa-icon [icon]="faBox"></fa-icon>
          Templates
        </a>
      </li>
      <li>
        <a href="" class="block py-1 px-3 ml-10">
          <fa-icon [icon]="faWaveSquare"></fa-icon>
          Home
        </a>
      </li>
    </ul>

    <cdk-accordion>
      <cdk-accordion-item #accordionItem="cdkAccordionItem">
        <button
          class="w-full py-1 px-2 flex justify-between items-center"
          type="button"
          (click)="accordionItem.toggle()"
        >
          My Workspace<fa-icon
            [icon]="accordionItem.expanded ? faAngleUp : faAngleDown"
          ></fa-icon>
        </button>
        <div
          [ngClass]="{
            hidden: !accordionItem.expanded,
            block: accordionItem.expanded,
          }"
        >
          <ul class="ml-2 flex flex-col text-sm text-gray-700">
            <li>
              <a class="block py-1 px-3" href="">
                <fa-icon [icon]="faTrello"></fa-icon>
                Boards
              </a>
            </li>
            <li>
              <a class="block py-1 px-3" href="">
                <fa-icon [icon]="faHeart"></fa-icon>
                Highlights
              </a>
            </li>
            <li>
              <a class="block py-1 px-3" href="">
                <fa-icon [icon]="faBorderAll"></fa-icon>
                Views
              </a>
            </li>
            <li>
              <a class="block py-1 px-3" href="">
                <fa-icon [icon]="faUsers"></fa-icon>
                Members
              </a>
            </li>
            <li>
              <a class="block py-1 px-3" href="">
                <fa-icon [icon]="faGear"></fa-icon>
                Settings
              </a>
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>

    <cdk-accordion>
        <cdk-accordion-item #accordionAcc="cdkAccordionItem" *ngFor="let item of items">
            <button class="w-full text-left py-1 px-3 justify-between items-center" type="button" (click)="accordionAcc.toggle()">{{item.label}}</button>
            <div [style.display]="accordionAcc.expanded ? '' : 'none'" >
                <ul class="ml-2 flex flex-col text-sm text-gray-700">
                    <li *ngFor="let subitem of item.items">
                    <div class="block py-1 px-3">
                        {{subitem.label}}
                    </div>
                    </li>
                </ul>
            </div>
        </cdk-accordion-item>
    </cdk-accordion>
  </div>
  <div class="w-full">
    <h1 class="text-lg font-bold mb-4">
      <fa-icon [icon]="faClock"></fa-icon>
      Recently viewed
    </h1>
    <div class="grid grid-cols-4 gap-4 mr-12">
      <div
        class="w-full bg-sky-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-orange-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 2
      </div>
      <div
        class="w-full bg-green-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 3
      </div>
      <div
        class="w-full bg-yellow-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 4
      </div>
      <div
        class="w-full bg-yellow-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 5
      </div>
    </div>
  </div>
</div>
